
<form #clientForm="ngForm" (ngSubmit)="register(clientForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" placeholder="first name" [(ngModel)]="firstName" ngModel>
      </div>
      <div class="form-group col-md-6">
        <label>Last name</label>
        <input type="text" class="form-control" name="lastName" placeholder="last name" [(ngModel)]="lastName" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St" [(ngModel)]="inputAddress" ngModel>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-success" >Submit/Book another bed</button>
    <button type="button" class="btn btn-success" routerLink='/confirm'>Confirm</button>
    <button type="submit" class="btn btn-primary" routerLink="/login">Back</button>
  </form>
